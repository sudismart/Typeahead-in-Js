<html>
    <head>
        <title>Typeahead</title>
        <style>
            #search-input {
                padding: 2px;
                border: 2px solid #ccc;
                width: 200px;
                height: 40px;
                font: bold 16px/30px Georgia, serif;
            }
            li {
                transition: height  0.25 ease-in-out, opacity 0.75s ease-in-out;
            }
            span {
                background-color: wheat;
                border-radius: 2px;
            }
        </style>
    </head>
    <body>
        <input id="search-input">
        <ul id="list-items">
            <li>Vicente Yeates</li>
            <li>Bryant Mcmiller</li>
            <li>Analisa Shetterly</li>
            <li>Dorotha Graniero</li>
            <li>Monte Laranjo</li>
            <li>Ross Olynger</li>
        </ul>

        <script src="search.js"></script>
    </body>
</html>
